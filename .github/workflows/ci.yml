name: CI

on:
  push:
    branches: [ main ]
  pull_request:

env:
  BUNDLE_PATH: vendor/bundle
  RAILS_ENV: test

jobs:
  security_scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true
      
      - name: Run Brakeman Security Scan
        run: bundle exec brakeman --no-pager --format json

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true
      
      - name: Run RuboCop
        run: bundle exec rubocop --format github --parallel

  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: ${{ secrets.POSTGRES_USER || vars.POSTGRES_USER || 'postgres' }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD || vars.POSTGRES_PASSWORD || 'postgres' }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB || vars.POSTGRES_DB || 'todo_api_test' }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      POSTGRES_HOST: ${{ secrets.POSTGRES_HOST || vars.POSTGRES_HOST || 'localhost' }}
      POSTGRES_USER: ${{ secrets.POSTGRES_USER || vars.POSTGRES_USER || 'postgres' }}
      POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD || vars.POSTGRES_PASSWORD || 'postgres' }}
      POSTGRES_DB: ${{ secrets.POSTGRES_DB || vars.POSTGRES_DB || 'todo_api_test' }}
      POSTGRES_PORT: ${{ vars.POSTGRES_PORT || '5432' }}
      REDIS_URL: redis://localhost:6379/0
      DATABASE_URL: "postgres://${{ secrets.POSTGRES_USER || vars.POSTGRES_USER || 'postgres' }}:${{ secrets.POSTGRES_PASSWORD || vars.POSTGRES_PASSWORD || 'postgres' }}@${{ secrets.POSTGRES_HOST || vars.POSTGRES_HOST || 'localhost' }}:${{ vars.POSTGRES_PORT || '5432' }}/${{ secrets.POSTGRES_DB || vars.POSTGRES_DB || 'todo_api_test' }}"
      RAILS_MASTER_KEY: ${{ secrets.RAILS_MASTER_KEY || vars.RAILS_MASTER_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Install system dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y build-essential libpq-dev postgresql-client redis-tools

      - name: Verify PostgreSQL connection
        run: |
          echo "Waiting for PostgreSQL..."
          until pg_isready -h $POSTGRES_HOST -p $POSTGRES_PORT -U $POSTGRES_USER; do
            sleep 2
          done
          echo "PostgreSQL is ready!"

      - name: Verify Redis connection
        run: |
          echo "Waiting for Redis..."
          until redis-cli -h localhost -p 6379 ping; do
            sleep 2
          done
          echo "Redis is ready!"

      - name: Setup test database
        run: |
          bundle exec rails db:create
          bundle exec rails db:schema:load

      - name: Run RSpec tests
        run: bundle exec rspec --format documentation --format json --out tmp/rspec_results.json

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ github.run_id }}
          path: tmp/rspec_results.json