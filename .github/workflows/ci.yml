name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  security_scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true
      - run: bundle exec brakeman --no-pager

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true
      - run: bundle exec rubocop -f github

  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      RAILS_ENV: test
      POSTGRES_HOST: ${{ secrets.POSTGRES_HOST }}      # ðŸ‘ˆ must match service name
      POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
      POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}  # ðŸ‘ˆ match your local env
      POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
      DATABASE_URL: postgres://${{ secrets.POSTGRES_USER }}:${{ secrets.POSTGRES_PASSWORD }}@${{ secrets.POSTGRES_HOST }}:5432/${{ secrets.POSTGRES_DB }}
      REDIS_URL: redis://redis:6379/0

    steps:
      - uses: actions/checkout@v4

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y build-essential libpq-dev

      - name: Wait for Postgres
        run: |
          echo "Waiting for Postgres..."
          until pg_isready -h postgres -U postgres; do
            sleep 1
          done

      - name: Prepare Database
        run: |
          bundle exec rails db:create db:schema:load || echo "Database already exists"

      - name: Verify Rails Health
        run: |
          bundle exec rails s -b 0.0.0.0 -p 3000 &
          RAILS_PID=$!
          sleep 5
          STATUS_CODE=$(curl --write-out %{http_code} --silent --output /dev/null http://localhost:3000/up)
          if [ "$STATUS_CODE" -ne 200 ]; then
            echo "Health check failed with status $STATUS_CODE"
            kill $RAILS_PID
            exit 1
          fi
          kill $RAILS_PID

      - name: Run RSpec Tests
        run: bundle exec rspec
